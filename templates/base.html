<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" integrity="sha512-+AdxWMqfOdtwMuXK482e5OgHYzN06s97n3NTAeAdTlUvlIgCBx3SUKvMculJIedylDfVCaQFdD6HaojI4aeBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Todo List</title>
</head>
<body>
    <div style="margin-top: 50px" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form action="/add" class="ui form" method="post">
            <div class="field">
                <label for="title">Todo Title</label>
                <input type="text" id="title" placeholder="Enter Todo..." name="title"><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>
        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{ todo.id}} | {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a href="/update/{{ todo.id }}" class="ui blue button">Update</a>
            <a href="/delete/{{ todo.id }}" class="ui red button">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
